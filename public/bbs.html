<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS - 掲示板</title>
    <link rel="stylesheet" href="/public/bbs.css">
</head>
<body>
    <div id="bbs">
        <h1>社内質問掲示板</h1>

        <!-- 投稿フォーム -->
        <div>
            <input type="text" id="name" placeholder="名前">
            <textarea id="message" placeholder="メッセージ"></textarea>
            <button id="post">投稿</button>
        </div>

        <div>
            <button id="check">新しい投稿を確認</button>
        </div>

        <div id="posts">
            <!-- 投稿リスト -->
        </div>
    </div>

    <script src="/public/bbs.js"></script>
</body>
</html>
